<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ggggg.css" />
  </head>
  <body>
    <div class="wrapper">
      <div style="margin-left: 34%;" id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div style="margin-left: 34%;" id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Topwear')">
          SALAD
        </button>
        <button class="button-value" onclick="filterProduct('Bottomwear')">
          BURGER
        </button>
        <button class="button-value" onclick="filterProduct('Jacket')">
          PIZZA
        </button>
        <button class="button-value" onclick="filterProduct('Watch')">
          BLIN
        </button>
      </div>
      <div  style="justify-content: center;" id="products"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
